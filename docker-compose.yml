version: '2'
services:

  talk:
    image: coralproject/talk:latest
    build: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      - "TALK_PORT=5000"
      - "TALK_MONGO_URL=mongodb://mongo"
      - "TALK_REDIS_URL=redis://redis"
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:3.2
    restart: always
    volumes:
      - mongo:/data/db

  redis:
    image: redis:3.2-alpine
    restart: always
    volumes:
      - redis:/data

volumes:
  mongo:
    external: false
  redis:
    external: false

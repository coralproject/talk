#import "../fragments/commentView.graphql"

query AssetQuery($asset_url: String!) {
    asset(url: $asset_url) {
        id
        title
        url
        closedAt
        created_at
        settings {
            moderation
            infoBoxEnable
            infoBoxContent
            closeTimeout
            closedMessage
            charCountEnable
            charCount
            requireEmailConfirmation
        }
        comments {
            ...commentView
            replies {
                ...commentView
            }
        }
    }
}

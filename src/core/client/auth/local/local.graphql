enum View {
  SIGN_UP
  SIGN_IN
  FORGOT_PASSWORD
  CREATE_USERNAME
  CREATE_PASSWORD
  ADD_EMAIL_ADDRESS
  DUPLICATE_EMAIL
}

type Local {
  accessToken: String
  accessTokenExp: Int
  accessTokenJTI: String
  view: View!
  error: String
  # Set when duplicate email was found.
  duplicateEmail: String
}

extend type Query {
  local: Local!
}

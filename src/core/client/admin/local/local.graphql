# Extend graph with local types
type Network {
  isOffline: Boolean!
}

enum View {
  SIGN_IN
  CREATE_USERNAME
  CREATE_PASSWORD
  ADD_EMAIL_ADDRESS
}

extend type Comment {
  # If true comment came in live and is still behind the `View More` button.
  queuedInViewMore: Boolean

  # If true then Comment status was live updated.
  statusLiveUpdated: Boolean

  # dangling is true when comment is moderated, but is still in the queue.
  dangling: Boolean
}

type Local {
  network: Network!
  accessToken: String
  accessTokenExp: Int
  accessTokenJTI: String
  loggedIn: Boolean!
  redirectPath: String
  authView: View
  authError: String
}

extend type Query {
  local: Local!
}

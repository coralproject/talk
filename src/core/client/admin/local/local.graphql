# Extend graph with local types
type Network {
  isOffline: Boolean!
}

enum View {
  SIGN_IN
  CREATE_USERNAME
  CREATE_PASSWORD
  ADD_EMAIL_ADDRESS
}

type Local {
  network: Network!
  accessToken: String
  accessTokenExp: Int
  accessTokenJTI: String
  loggedIn: Boolean!
  redirectPath: String
  authView: View
  authError: String
}

extend type Query {
  local: Local!
}

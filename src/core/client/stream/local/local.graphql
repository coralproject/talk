# Extend graph with local types
type Network {
  isOffline: Boolean!
}

enum View {
  SIGN_UP
  SIGN_IN
  FORGOT_PASSWORD
}

enum Tab {
  COMMENTS
}

type AuthPopup {
  open: Boolean!
  focus: Boolean!
  view: View
}

extend type Comment {
  # pending is true during the optimistic response.
  pending: Boolean
  # localReplies contains only comments created by the user
  # on the ultimate threading level.
  localReplies: [Comment!]
}

type Local {
  network: Network!
  assetID: String
  assetURL: String
  commentID: String
  authPopup: AuthPopup!
  authToken: String
  activeTab: Tab!
  defaultStreamOrderBy: COMMENT_SORT!
}

extend type Query {
  local: Local!
}

enum View {
  SIGN_UP
  SIGN_IN
  FORGOT_PASSWORD
}

enum Tab {
  COMMENTS
  PROFILE
}

enum ProfileTab {
  MY_COMMENTS
  SETTINGS
}

type AuthPopup {
  open: Boolean!
  focus: Boolean!
  view: View
}

extend type Comment {
  # pending is true during the optimistic response.
  pending: Boolean
  # localReplies contains only comments created by the user
  # on the ultimate threading level.
  localReplies: [Comment!]
}

type Local {
  accessToken: String
  accessTokenExp: Int
  accessTokenJTI: String
  loggedIn: Boolean!
  activeTab: Tab!
  authPopup: AuthPopup!
  storyID: String
  storyURL: String
  commentID: String
  defaultStreamOrderBy: COMMENT_SORT!
  profileTab: ProfileTab!
  bla: [String]
}

extend type Query {
  local: Local!
}

# Extend graph with local types
type Network {
  isOffline: Boolean!
}

enum View {
  SIGN_UP
  SIGN_IN
  FORGOT_PASSWORD
}

enum Tab {
  COMMENTS
}

type AuthPopup {
  open: Boolean!
  focus: Boolean!
  view: View
}

extend type Comment {
  # pending is true during the optimistic response.
  pending: Boolean
  # localReplies contains only comments created by the user
  # on the ultimate threading level.
  localReplies: [Comment!]
}

type Local {
  network: Network!
  authToken: String
  authExp: Int
  authJTI: String
  loggedIn: Boolean!
  activeTab: Tab!
  authPopup: AuthPopup!
  storyID: String
  storyURL: String
  commentID: String
}

extend type Query {
  local: Local!
}

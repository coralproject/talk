<!DOCTYPE html>
<html lang="{{ locale | default('en-US', true) }}">
  <head>
    {# Meta tags #}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    {% block meta %}{% endblock %}

    {# Title #}
    <title>{% block title %}{% endblock %}</title>

    {# CSS #}
    {% block css %}{% endblock %}
  </head>
  <body>
    {% block body %}
      {% block html %}
        <div id="root"></div>
      {% endblock %}
    {% endblock %}
    {% block js %}{% endblock %}
  </body>
</html>
